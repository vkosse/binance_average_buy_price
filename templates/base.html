<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container pt-5">
        <!-- <p> Шапка сайта </p> -->
        {% block body %}{% endblock %}
        <div class="pb-3 header">
            <header>
              <nav class="navbar navbar-expand-md navbar-dark navbar-static-top fixed-top bg-dark">
                <a class="navbar-brand ps-3" href="/">My assets</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="col-4 d-flex justify-content-end align-items-center collapse navbar-collapse" id="navbarCollapse">
                  <form class="form-inline mt-2 mt-md-0 pe-3">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" formaction="/result">Sync All</button>
                  </form>
                </div>
              </nav>
            </header>
        </div>
        <div class="table">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  {% for header in headings %}
                  <th> {{ header }} </th>
                  {% endfor %}
                </tr>
              </thead>
              <tbody>
                {% for row in data %}
                <tr>
                  {% for cell in row %}
                  <td class="text-muted">{{ cell }}</td>
                  {% endfor %}
                <tr>
                {% endfor %}
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</body>
</html>
